<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
    
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <script src="{% static 'script.js' %}"></script>

</head>
<body>
    <h1>Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Book</button>
    </form>
    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
